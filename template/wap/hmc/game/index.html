<div class="main">
    <div class="tk_box">
        <a title="" href="" class="tk_box_link">Đăng ký</a>
        <a title="" href="" class="tk_box_link">Đăng nhập</a>
    </div>
    <div class="swiper-container slide">
        <div class="swiper-wrapper">
            {loop="dataSlide"}
            {$link=makelink::makenews($value._id,$value.name)}
            <div class="swiper-slide">
                <a href="{$value.url}">
                    <img src="{$value.avatar}#" alt="{$value.name}"/>
                    <span class="caption">
                        <span class="title_s">{$value.name}</span>
                    </span>
                </a>
            </div>
            {/loop}
        </div>
        <div class="pagination"></div>
    </div>
    <div class="content_cate h5">
        <div class="filter_cate item_cate center mgb0 block">
            <select class="">
                <option>Động vật</option>
            </select>
        </div>
    </div>
    <div class="content_cate h5">
        <div class="item_cate mgb0 item_game item_game_view block">
            <div class="game_page block">
                <div class="header_game_page font_game center block">
                    <div class="level_game_item">
                        <span>Chọn chủ đề</span>
                    </div>
                    <div class="panel_bar_game">
                        <span class="panel_bar_game_control"><i class="fa fa-fw"></i></span>
                        <div class="list_control_game_right font_game">
                            <a href="">Bảng xếp hạng</a>
                            <a href="">Hướng dẫn chơi</a>
                        </div>
                    </div>
                </div>
                <div class="footer_game_page block">
                    <table class="table_list_cate_game mgt10" cellpadding="0" cellspacing="0">
                        {loop="gametypelist"}
                        <tr>
                            <td>{$value.name}</td>
                            <td>
                                <div class="level_game">
                                    <a href="">Dễ</a>
                                    <a href="">Khó</a>
                                </div>
                            </td>
                        </tr>
                        {/loop}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
