<div class="main">
    <div class="content_cate p5">
        <div class="item_cate thuvien">
            <div class="title_cate"><a href=""><i class="icon_thuvien"></i>{$obj.name}</a></div>
            <div class="content_item">
                <ul>
                    {loop="listarticle"}
                    {$link=makelink::makethuvien($value._id,$value.name)}
                    <li>
                        <a href="{$link}">
                            <span class="thumb_img"><img src="{$value.avatar}" alt="">
                                <span class="thumb_caption">
                                    <span class="title_list">{$value.name}</span>
                                    <i class="icon_video"></i>
                                </span>
                            </span>
                        </a>
                    </li>
                    {/loop}
                </ul>
            </div>
            {include="component/paging"}
        </div>
    </div>
</div>
